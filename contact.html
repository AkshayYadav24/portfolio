<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container" id="contact_container">
        <div class="row background-change mb-5">
            <div class="col ">
                <p class="fs-2 fw-bold">Name : Akshay Kumar Yadav</p>
                <p class="fs-3 fw-bolder">Email : yadavakshaykumar@</p>
                <p class="fs-4 fw-semibold">Subject : Akshay Kumar Yadav</p>
                <p class="fs-5">Message : Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis amet eum voluptatum cum unde incidunt praesentium! Autem quia dolorum, ex possimus cum totam.</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        const contact_container = document.querySelector("#contact_container");
        setInterval((e)=>{
            const inputData = localStorage.getItem('str');
            localStorage.setItem('str', null);

            if(inputData != "null") {
                contact_container.innerHTML = inputData + contact_container.innerHTML;
            } 
        },1000);
    </script>
</body>
</html>
